<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Admission Form Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 25px;
      margin: auto;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <h2>Admission Form Fee Payment</h2>

  <form id="paymentForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="number" id="amount" placeholder="Amount (INR)" required value="499" />
    <button type="submit">Pay Now</button>
  </form>

  <!-- Cashfree SDK -->
  <script src="https://sdk.cashfree.com/js/ui/2.0.0/cashfree.js"></script>

  <script>
    const form = document.getElementById("paymentForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const amount = document.getElementById("amount").value;

      try {
        // Create order from your backend
        const response = await fetch("/create-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, amount }),
        });

        const data = await response.json();

        if (!data.payment_session_id) {
          alert("Error creating payment. Check server logs.");
          console.error(data);
          return;
        }

        // Open Cashfree Checkout
        const cashfree = Cashfree({ mode: "sandbox" }); // use "production" after testing

        cashfree.checkout({
          paymentSessionId: data.payment_session_id,
          redirectTarget: "_self",
        });
      } catch (error) {
        console.error("Payment Error:", error);
        alert("Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
